{% extends 'base.html' %}
{% block title %}Bulding Works Commitee{% endblock title %}
{% load static %}
{% block bwc %}
<br>
<section>
    <div class="container">
        <div class="row">
            <div class="card p-0">
                <div class="card-header text-center bg-primary text-light">Bulding Works Commitee SPAV</div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Sl.No.</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Joined Date</th>
                        </tr>
                        {% for b in bwcData %}
                        <tr>
                            <td>01.</td>
                            <td>{{b.name}}</td>
                            <td>{{b.designation}}</td>
                            <td>{{b.date}}</td>
                        </tr>
                        {% endfor%}
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock bwc %}
