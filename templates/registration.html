{% extends 'base.html' %}
{% block title %}Registration Form{% endblock %}
{% block registration %}
<br>
<section>
    <div class="container">
        <div class="row">
            <div class="card p-0">
                <div class="card-header bg-primary text-light text-center"> <strong>Semester Registration Form</strong>
                </div>
                <div class="card-body border border-primary bg-light">
                    <form action="" method="post">
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Department</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose Department</option>
                                <option>Department of Planning</option>
                                <option>Department of Architecture</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>

                        <label for="registrationno" class="form-label">Registration Number</label>
                        <input type="text" id="registrationno" class="form-control">
                        <br>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose State</option>
                                    <option>AP</option>
                                    <option>Bihar</option>
                                    <option>Delhi</option>
                                    <option>more will be added ...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        <a href="">Agree Terms and Conditions &nbsp;<i
                                                class="bi bi-arrow-up-right-square"></i></a>
                                    </label>
                                </div>
                            </div>
                            <br>
                            <input class="form-control" type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
{% endblock registration %}
